<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script type="text/javascript" src="TUGames1.js"></script>
    <script type="text/javascript" src="main1.js"></script>

    <style>
        .move-buttons button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .move-buttons button:hover {
            background-color: #666;
        }
    </style>

</head>

<body style="margin:0px; overflow:hidden">
    <canvas id="main" style="display:block;"></canvas>

    <div class="move-buttons" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); z-index:10;">
        <button onclick="tryMove('left')">←</button>
        <button onclick="tryMove('up')">↑</button>
        <button onclick="tryMove('right')">→</button>
        <button onclick="tryMove('down')">↓</button>
    </div>
</body>



</html>

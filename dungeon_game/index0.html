<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script type="text/javascript" src="TUGames0.js"></script>
    <script type="text/javascript" src="main0.js"></script>

    <style>
        .move-buttons {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .move-buttons button {
            font-size: 32px;
            padding: 20px;
            border: none;
            border-radius: 12px;
            background-color: #444;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .move-buttons button:hover {
            background-color: #666;
        }

        .blank {
            visibility: hidden;
        }
    </style>

</head>

<body style="margin:0px; overflow:hidden">
    <canvas id="main" style="display:block;"></canvas>

    <div class="move-buttons">
        <div class="blank"></div>
        <button onclick="tryMove('up')">↑</button>
        <div class="blank"></div>

        <button onclick="tryMove('left')">←</button>
        <div class="blank"></div>
        <button onclick="tryMove('right')">→</button>

        <div class="blank"></div>
        <button onclick="tryMove('down')">↓</button>
        <div class="blank"></div>
    </div>
</body>

</html>
